<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="text-center text-2xl font-bold p-4 lg:p-10 text-white">Ai Universe Hub</div>
        <button class="btn btn-primary text-lg m-auto block" onclick="sortByDate()">Sort By Date</button>
        <section class="container m-auto p-3 lg:p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4" id="parent-div">

            </div>

        </section>
    </main>
    <!-- popup or modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal" class="modal modal-bottom sm:modal-middle overflow-x-hidden bg-[#EB57570D] border-blue-200">
        <div class="modal-box">

            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-circle absolute -right-0 -top-0 border-red-500">&times;</button>
                </form>

            </div>
            <div class=" p-2 lg:p-8">
                <h1 id="description" class="text-white"></h1>
                <div class="grid grid-cols-3 place-items-center p-2">
                    <div class="bg-white text-[#03A30A] text-center p-6" id="basic"></div>
                    <div class="bg-white text-[#F28927] text-center p-6" id="intermid"></div>
                    <div class="bg-white text-[#EB5757] text-center p-6" id="pro"></div>
                </div>
                <div class="flex justify-between p-3">
                    <div>
                        <h1>Features</h1>
                        <ul id="features" class="list-disc"></ul>
                    </div>
                    <div>
                        <h1>Ingredients</h1>
                        <ul id="ingredient" class="list-disc">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
    <script src="./scripts/main.js"></script>
</body>

</html>
